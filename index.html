<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img src="images/body-background.jpg">
    <header>
        <h1>Log In Form</h1>
    </header>
    <main>
        <div class="container">
            <section id="image">
                <img src="images/container-image.jpg" alt="logo">
            </section>
            <section id="info">
                <i class="fa-regular fa-user icons"></i>
                <input type="text" class="input-field" placeholder="Username" id="username" name="username" required>
                <i class="fa-regular fa-envelope icons"></i>
                <input type="email" class="input-field" name="email" id="email" placeholder="email" required>
                <i class="fa-solid fa-phone icons"></i>
                <input type="number" class="input-field" name="contact" id="contact" placeholder="Contact No." maxlength="10" required>
                <i class="fas fa-key icons"></i>
                <input type="password" class="input-field" name="password" id="password" placeholder="Password" required>
            </section>
            <section id="button">
                <button type="submit" value="Log In">Log In</button>
            </section>

            <section class="seperator">
                <div class="line"></div>
                <div id="or">or</div>
                <div class="line"></div>
            </section>

            <section id="icon">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJ1c2VybmFtZV9vcl9lbWFpbCI6IkFkaXR5YUQ1NjE4NjUxNiIsInJlZGlyZWN0X2FmdGVyX2xvZ2luIjoiLyJ9%22%7D" target="_blank"><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1326392436%3A1664800889812725&continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AQDHYWqj5vW6Bea14ATaCgsthtikrV_yGPnTfhgtLcb6FGc2Hxpb0P3OttdlstYUB7jWYvvZO5udzg" target="_blank"><i class="fa-brands fa-google-plus fa-2x"></i></a>
            </section>
        </div>
    </main>
    <footer>
        <p>Made by <a href="www.linkedin.com/in/aditya-das-44357a1b9" target="_blank">Aditya</a></p>
    </footer>
</body>
</html>
